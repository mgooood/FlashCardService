<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive flashcard web application for learning and memorization">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="favicon.svg" color="#4f46e5">
    <link rel="apple-touch-icon" href="favicon.svg">
    <title>FlashCard App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>FlashCard App</h1>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon">üåì</span>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="category-selector">
                <label for="category">Select Category:</label>
                <select id="category" aria-label="Select flashcard category">
                    <option value="">-- Select a category --</option>
                    <option value="technicalSupportFundementals">Technical Support Fundementals</option>
                    <option value="cata">Category A</option>
                    <option value="catb">Category B</option>
                </select>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" tabindex="0" role="button" aria-pressed="false">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p>Select a category to begin</p>
                        </div>
                        <div class="flashcard-back">
                            <p>Your flashcard answer will appear here</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-navigation">
                <button id="prevBtn" class="nav-btn" disabled aria-label="Previous card">‚Üê Previous</button>
                <span id="cardCounter" class="card-counter" aria-live="polite">0/0</span>
                <button id="nextBtn" class="nav-btn" disabled aria-label="Next card">Next ‚Üí</button>
            </div>

            <div class="action-buttons">
                <button id="flipBtn" class="action-btn" disabled>Flip Card</button>
                <a id="explainMore" class="action-btn" href="#" target="_blank" rel="noopener noreferrer" style="display: none;">
                    Explain More
                </a>
            </div>
        </main>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
